<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="carnival utopia" />
    <meta name="author" content="Momina" />
    <title>Sign In</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body
    class="
      d-flex
      align-items-center
      bg-auth
      border-top border-top-2 border-primary
    "
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">Sign in</h1>

          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Free access to our dashboard.
          </p>

          <!-- Form -->
          <form>
            <!-- Email address -->
            <div class="form-group">
              <!-- Label -->
              <label class="form-label"> Email Address </label>

              <!-- Input -->
              <input
                type="email"
                class="form-control"
                placeholder="name@address.com"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <!-- Label -->
                  <label class="form-label"> Password </label>
                </div>
                <div class="col-auto">
                  <!-- Help text -->
                  <a href="#" class="form-text small text-muted">
                    Forgot password?
                  </a>
                </div>
              </div>
              <!-- / .row -->

              <input
                id="password-field"
                type="password"
                class="form-control paddingright30"
                name="password"
                placeholder="Enter your password"
              />
              <span
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>

            <!-- Submit -->
            <button class="btn btn-lg w-100 btn_1 mb-3">Sign in</button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Don't have an account yet? <a href="#">Sign up</a>.
              </small>
            </div>
          </form>
        </div>
      </div>
      <!-- / .row -->
    </div>
    <!-- / .container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
